<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
  </head>
  <body>
    <script>
      const modelURL = "https://aideenderwin13-del.github.io/coral-ai-model/model.json";
      let model;

      async function loadModel() {
        model = await tmImage.load(modelURL);
        window.ReactNativeWebView.postMessage("MODEL_LOADED");
      }

      async function predict(imageBase64) {
        const img = new Image();
        img.src = imageBase64;
        await img.decode();
        const prediction = await model.predict(img);
        window.ReactNativeWebView.postMessage(JSON.stringify(prediction));
      }

      loadModel();
    </script>
  </body>
</html>
